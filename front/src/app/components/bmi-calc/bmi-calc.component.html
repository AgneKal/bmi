<div class="card mt-5">
    <div class="card-header">
        BMI calculator
    </div>
    <div class="card-body">
        <div class="mb-3">
            <label for="" class="form-label">Įveskite svorį (kg):</label>
            <input type="text" name="" id="" class="form-control" [(ngModel)]="m">
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Įveskite ūgį (cm):</label>
            <input type="text" name="" id="" class="form-control" [(ngModel)]="h">
        </div>
        <button class="btn btn-success" (click)="calculate()">Skaičiuoti</button>

        <div *ngIf="result!=null">
            <hr>
            <div class="alert alert-info">
                {{ result }}
            </div>
        </div>

    </div>
</div>
